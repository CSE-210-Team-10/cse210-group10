<!DOCTYPE html>
<html>
  <head>
    <script
      type="module"
      src="../components/collapsible-card/index.js"
    ></script>
  </head>
  <body>
    <collapsible-card open>
      <h3 slot="title">My Collapsible Section</h3>
      <p>This is the content that can be collapsed/expanded.</p>
      <p>You can put any content here!</p>
    </collapsible-card>

    <script>
      const card = document.querySelector('collapsible-card');
      card.addEventListener('state-change', e => {
        console.log('Card state changed:', e.detail.open);
      });
    </script>
  </body>
</html>
