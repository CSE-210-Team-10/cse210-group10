<link rel="stylesheet" href="/styles/root.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
<details>
  <summary>
    <div class="task-main">
      <h3 class="task-title"></h3>
      <ul class="tags"></ul>
    </div>
    <span class="task-date"></span>
    <button class="edit-btn small-btn" aria-label="Edit task">
      <i class="fa-solid fa-pen"></i>
    </button>

    <button class="delete-btn small-btn" aria-label="Delete task">
      <i class="fa-solid fa-trash-can"></i>
    </button>

    <button class="complete-btn small-btn" aria-label="Mark task complete">
      <i class="fa-regular fa-circle-check"></i>
    </button>

    <button class="collapse-btn small-btn" aria-label="Collapse task">
      <i class="fas fa-caret-down"></i>
    </button>
  </summary>
  <p class="task-description">
    <slot></slot>
  </p>
</details>
