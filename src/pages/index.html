      <aside id="links-section">

        <input type="image" src="../static/Add Square 04.png" class="submit adddelete" id="add-link-btn" /></h2>
        <ul id="link-list"></ul>
      
        <!-- Initially hidden form for adding a new link -->
        <div class="add-link-form" id="add-link-form" style="display: none;">
          <div class="popup-content">
            <span class="close-btn" id="close-popup-btn">&times;</span>
            <div class="formbox">
                <label for="link-title">Link Name</label>
                <input type="text" id="link-title" placeholder="Enter Name" />
                <label for="link-title">Link URL</label>
                <input type="url" id="link-url" placeholder="Enter URL" />
                <label for="link-title">Icon URL</label>
                <input type="url" id="link-icon-url" placeholder="Enter Icon URL" />                
              <button id="save-link-btn">Save Link</button>
              <!-- Error message for invalid URL -->
              <div id="url-error-message">Please enter a valid URL.</div>
            </div>
          </div>
        </div>
      </aside>
